<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #363636;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .server {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .server h2 {
            margin-top: 0;
        }

        .server p {
            margin: 0;
        }

        .server button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .server button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server">
            <h2>Server 1</h2>
            <p>Description of Server 1</p>
            <button>Join</button>
        </div>
        <div class="server">
            <h2>Server 2</h2>
            <p>Description of Server 2</p>
            <button>Join</button>
        </div>
        <!-- Add more server entries as needed -->
    </div>
</body>
</html>
