<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #363636;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .server {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
        }

        .server h2 {
            margin-top: 0;
        }

        .server p {
            margin: 0;
        }

        .server button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .server button:hover {
            background-color: darkorange;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server">
            <h2>Server 1</h2>
            <p>Description of Server 1</p>
            <button onclick="showPopup('Server 1')">Join</button>
        </div>
        <div class="server">
            <h2>Server 2</h2>
            <p>Description of Server 2</p>
            <button onclick="showPopup('Server 2')">Join</button>
        </div>
        <!-- Add more server entries as needed -->
    </div>

    <!-- Popup window -->
    <div id="popup" class="popup">
        <p id="popupText"></p>
    </div>

    <script>
        function showPopup(serverName) {
            var popup = document.getElementById('popup');
            var popupText = document.getElementById('popupText');
            popupText.innerHTML = "Connecting to " + serverName + "<br>Player: 0"; // You can modify this message as needed
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 4000); // 4 seconds
        }
    </script>
</body>
</html>
